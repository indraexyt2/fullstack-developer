<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typhography Bootstrap</title>
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <br>
    <div class="container text-center">
       <div class="row">
            <div class="col col-lg-10 bg-primary text-white">Column 1</div>
            <div class="col col-lg-1 bg-danger text-white">Column 2</div>
            <div class="col col-lg-1 bg-success text-white">Column 3</div>
       </div> <br>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col bg-primary">
            1 of 2
          </div>
          <div class="col bg-secondary">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col bg-secondary">
            1 of 3
          </div>
          <div class="col bg-danger">
            2 of 3
          </div>
          <div class="col bg-secondary">
            3 of 3
          </div>
        </div>
      </div>

      
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
